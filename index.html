            <form id="contact-form" action="https://formspree.io/f/xqazdqny" method="POST" class="p-5">

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Last Name</label>

                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="subject">Subject</label> 
                  <input type="text" id="subject" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label> 
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control"  placeholder="Write your notes or questions here..." required ></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                </div>
              </div>

  
            </form>
            <div id="form-response"></div>
          </div>

    <!-- Add your JavaScript here -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#contact-form').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var form = $(this);
        var formData = form.serialize();

        $.ajax({
          url: form.attr('action'),
          method: form.attr('method'),
          data: formData,
          success: function(response) {
            $('#form-response').html('<p>Thank you for your message. We will get back to you soon!</p>');
            form[0].reset(); // Optionally reset the form fields
          },
          error: function() {
            $('#form-response').html('<p>Thank you for your message. We will get back to you soon!</p>');
          }
        });
      });
    });
  </script>
